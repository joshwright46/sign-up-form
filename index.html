<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="img/odin-lined.png" alt="odin logo">
            <h2 class="odin-text">ODIN</h2>
        </div>
        <div id="credit-text">Photo by <a class="credit"href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a class="credit" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="intro">
            <p class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p><br><br>
            <p class="intro-text">You know you want to.</p>
        </div>

        <form action="" class="form">
            <div class="form-text">
                <p>Let's do this!</p><br>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" name="last-name" id="last-name">
                </div>    
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-input">
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="phone" name="phone-number" id="phone-number">
                </div>    
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-input">
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>    
            </div>
        </form>

        <div class="submit-section">
            <button type="submit">Create Account</button><br><br>
            <p class="account">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
